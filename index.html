<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangerous Website</title>
    <style>
        body {
            background-color: darkred;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        a {
            color: yellow;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>WNC Security Team</h1>
    <p>We detected that you attempted to connect to a malicious website, and we have immediately blocked it for your safety.</p>
    <h2>This is a Dangerous Website</h2>
    <p>You are about to connect to a potentially harmful website. Proceed with caution!</p>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const site = urlParams.get('site');

        if (site) {
            try {
                const parsedUrl = new URL(site);
                const domainOrIp = parsedUrl.hostname;
                const isIp = /^(\d{1,3}\.){3}\d{1,3}$/.test(domainOrIp);
                const virustotalUrl = isIp 
                    ? `https://www.virustotal.com/gui/ip-address/${domainOrIp}` 
                    : `https://www.virustotal.com/gui/domain/${domainOrIp}`;

                document.write(`<p>Check details at <a href="${virustotalUrl}" target="_blank">here</a></p>`);
            } catch (error) {
                document.write("<p>Error: Invalid site parameter provided!</p>");
            }
        } else {
            document.write("<p>Error: No site parameter provided!</p>");
        }
    </script>
</body>
</html>
